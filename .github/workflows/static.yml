<script>
    // Initialize Mermaid
    mermaid.initialize({
        startOnLoad: true,
        flowchart: {
            useMaxWidth: false,
            htmlLabels: false,
            rankSpacing: 80,
            nodeSpacing: 50,
            curve: 'basis'
        },
        securityLevel: 'loose',
        theme: 'default'
    });

    // Initialize Panzoom after diagram renders
    function initZoom() {
        const diagram = document.getElementById('mermaid-diagram');
        
        // Wait for Mermaid to finish rendering
        setTimeout(() => {
            panzoom(diagram, {
                bounds: true,
                boundsPadding: 0.1,
                maxZoom: 3,
                minZoom: 0.5,
                beforeWheel: function(e) {
                    // Allow wheel-zoom only when holding Ctrl
                    return e.ctrlKey;
                }
            });
        }, 1000);
    }

    // Manual zoom controls
    function zoomIn() {
        const diagram = document.getElementById('mermaid-diagram');
        const transform = panzoom.getTransform(diagram);
        panzoom.zoomTo(diagram, transform.x, transform.y, transform.scale * 1.2);
    }

    function zoomOut() {
        const diagram = document.getElementById('mermaid-diagram');
        const transform = panzoom.getTransform(diagram);
        panzoom.zoomTo(diagram, transform.x, transform.y, transform.scale * 0.8);
    }

    function resetZoom() {
        const diagram = document.getElementById('mermaid-diagram');
        panzoom.zoomTo(diagram, 0, 0, 1);
    }

    // Initialize when page loads
    window.onload = initZoom;
</script>

